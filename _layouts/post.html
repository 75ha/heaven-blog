---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }} <span class="pause"> | </span>
        {% if page.labels %}
            {% for label in page.labels %}
                <a class="label" href="{{ site.baseurl }}/all-articles/?label={{ label }}">{{ label }}</a>
            {% endfor %}
        {% endif %}
    </p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  {% if page.duoshuo_comment %}
    {% include duoshuo.html %}
  {% endif %}
</div>
