---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }} <span class="pause"> - </span>
        浏览量：<span id="visit-counter"></span>次<span class="pause"> | </span>
        {% if page.labels %}
            {% for label in page.labels %}
                <a class="label" href="{{ site.baseurl }}/all-articles/?label={{ label }}">{{ label }}</a>
            {% endfor %}
        {% endif %}
    </p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  {% if page.duoshuo_comment %}
    {% include duoshuo.html %}
  {% endif %}
</div>
<script>
    var url = 'http://analytics1.sinaapp.com/page.php'
            + '?type=increment'
            + '&callback=jsonp_callback'
            + '&domain=' + encodeURIComponent("http://jerryzou.com")
            + '&url=' + encodeURIComponent("http://jerryzou.com{{ page.permalink }}");

    var head = document.getElementsByTagName('head')[0];
    var jsonp = document.createElement("script");
    jsonp.src= url;
    head.appendChild(jsonp);

    function jsonp_callback(result) {
        var visitCounter = document.getElementById('visit-counter');
        visitCounter.innerHTML = result.count;
    }
</script>
