<!-- script for hidding justfont badge -->
<script type="text/javascript">
  var flag = setInterval(function(){
    var icon = document.getElementById("justfont-badge");
    if (icon.style.display !== 'none') {
      icon.style.display = 'none';
    } else {
      clearInterval(flag);
    }
  }, 200);
</script>

<header class="site-header">
  <div class="wrap">
    <a class="site-title hanamin" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link hanamin" href="/">首页</a>
        {% for page in site.pages %}
          {% if page.nav %}
          <a class="page-link hanamin" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
