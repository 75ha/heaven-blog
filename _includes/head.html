<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/typo.css" | prepend: site.baseurl }}">

    <!-- Baidu Analysis -->
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?2744fd74aa568e064f9986394a60ead1";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-47842677-1', 'auto');
        ga('send', 'pageview');
    </script>
    
    <!-- handle external js files -->
    {% if page.requireJq %}
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    {% endif %}
    
    {% if page.requireJs %}
        {% for jsPath in page.requireJs %}
            <script type="text/javascript" src="{{ jsPath | prepend: site.baseurl }}"></script>
        {% endfor %}
    {% endif %}

    <!-- handle external css files -->
    {% if page.extCss %}
        {% for cssPath in page.extCss %}
            <link rel="stylesheet" href="{{ cssPath | prepend: site.baseurl }}">
        {% endfor %}
    {% endif %}
</head>
